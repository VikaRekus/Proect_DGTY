<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" href="styles\form.css">
</head>
<body>
    <h1>Психологический тест</h1>

    <form action="#" method="post" target="_blank">
        <fieldset>
            <legend>Вопрос 1: Какое качество вы цените в людях?</legend>
            <ul>
                <li><input type="radio" id="q1a" name="question1" value="a">
                    <label for="q1a">Честность</label></li>
                <li><input type="radio" id="q1b" name="question1" value="b">
                    <label for="q1b">Доброта</label></li>
                <li><input type="radio" id="q1c" name="question1" value="c">
                    <label for="q1c">Интеллект</label></li>
                <li><input type="radio" id="q1d" name="question1" value="d">
                    <label for="q1d">Смелость</label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Вопрос 2: Как вы обычно справляетесь со стрессом?</legend>
            <ul>
                <li><input type="radio" id="q2a" name="question2" value="a">
                    <label for="q2a">Больше сплю</label></li>
                <li><input type="radio" id="q2b" name="question2" value="b">
                    <label for="q2b">Занимаюсь своим любимым делом</label></li>
                <li><input type="radio" id="q2c" name="question2" value="c">
                    <label for="q2c">Общаюсь с друзьями и близкими</label></li>
                <li><input type="radio" id="q2d" name="question2" value="d">
                    <label for="q2d">Закрываюсь в себе </label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Вопрос 3: В каких ситуациях вы, скорее всего, будете чувствовать себя неуверенно?</legend>
            <ul>
                <li><input type="radio" id="q3a" name="question3" value="a">
                    <label for="q3a">Выступление перед большой аудиторией</label></li>
                <li><input type="radio" id="q3b" name="question3" value="b">
                    <label for="q3b">Общение с незнакомцами</label></li>
                <li><input type="radio" id="q3c" name="question3" value="c">
                    <label for="q3c">Принятие важных решений</label></li>
                <li><input type="radio" id="q3d" name="question3" value="d">
                    <label for="q3d">Работа в команде </label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Вопрос 4: Какая обстановка подходит вам подходит для работы?</legend>
            <ul>
                <li><input type="radio" id="q4a" name="question4" value="a">
                    <label for="q4a">Тихая комната</label></li>
                <li><input type="radio" id="q4b" name="question4" value="b">
                    <label for="q4b">Место с больши количеством людей</label></li>
                <li><input type="radio" id="q4c" name="question4" value="c">
                    <label for="q4c">Место со средним уровнем шума</label></li>
                <li><input type="radio" id="q4d" name="question4" value="d">
                    <label for="q4d">Другое </label></li>
            </ul>
        </fieldset>
        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>

</body>

</html>
